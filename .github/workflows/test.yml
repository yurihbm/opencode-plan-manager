name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        run: |
          bun test --coverage 2>&1 | grep -E '^(-+\||File |All files| (src|tests)/)' > coverage_summary.txt

      - name: Prepare comment body
        if: github.event_name == 'pull_request'
        run: |
          echo "### Test Results" > comment.md
          echo "" >> comment.md
          echo '```' >> comment.md
          cat coverage_summary.txt >> comment.md
          echo '```' >> comment.md

      - name: Post or update comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          path: comment.md
